<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <main class="container">
    <div class="logo">
      <img class="image-logo" src="images/logo.svg" alt="Imagem da logo">
    </div>

    <div class="project">
      <section class="background-image">
        <img src="images/illustration-mockups.svg" alt="">
      </section>

      <section class="company">
        <h1 class="title">build The Community your fans will love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </section>

      <footer>
        <ul class="social-media">
          <li class="item">
            <a href="#">
              <img src="images/facebook.svg" alt="">
            </a>
          </li>

          <li class="item">
            <a href="#">
              <img src="" alt="">
            </a>
          </li>

          <li class="item">
            <a href="#">
              <img src="" alt="">
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </main>
  </main>
</body>

</html>
